<form (ngSubmit)="onSignUpSubmit()" #f="ngForm" >               
          <div class="row">        
            <div class="input-field col-md-12">
              <input id="email"
                     type="email"
                     required
                     name='email'
                     [(ngModel)]="signUpUser.email"
                     class="validate">
              <label for="email">Email</label>
            </div>                        
            <div class="input-field col-md-12">
              <input id="password"
                     type="password"
                     required
                     name='password'
                     [(ngModel)]="signUpUser.password"
                     class="validate">
              <label for="password">密碼</label>
            </div>                      
            <div class="input-field col-md-12">
              <input id="password_confirmation"
                     type="password"
                     required
                     name='password_confirmation'
                     [(ngModel)]="signUpUser.passwordConfirmation"
                     class="validate">
              <label for="password_confirmation">請再輸入一次密碼</label>
            </div>       
            <span *ngIf="signUpUser.password != signUpUser.passwordConfirmation"
                  style="color:red">
              密碼不相符
            </span>              
            <div class="col-md-12 col-xs-12" style="text-align:center;">       
              <button type="submit"
                      [disabled]="!(f.valid) || !(signUpUser.password == signUpUser.passwordConfirmation)"
                      class="waves-effect waves-light btn blue">
                註冊
              </button>       
            </div>       
          </div>              
</form>
